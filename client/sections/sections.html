<template name="sections">
	<h3>Sections</h3>

	{{#if nameFeedback}}
      <div class="bg-danger text-danger nameFeedback">{{nameFeedback}}</div>
    {{/if}}

	<input type="text" class="form-control sectionName" placeholder="Enter the name for the new section here" />
	<button type="button" class= "btn btn-primary addSection">Add New Section</button>


	<ul class="col-md-12">
		{{#each sections}}
			{{> section}}
		{{/each}}
	</ul>	
</template>
