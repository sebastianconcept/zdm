<template name="questionEditor">
		<label class="col-sm-2 control-label">Question label</label>
		<input type="text" class="form-control questionLabel" placeholder="Enter the label for this question" value="{{label}}"/>

		<label class="col-sm-2 control-label">Question content</label>
		<input type="text" class="form-control questionContent" placeholder="Enter the content for this question" value="{{content}}"/>

		<button type="button" class= "btn btn-danger destroyQuestion">Destroy</button>
		<span class="form-control-static">or</span>
		<button type="button" class= "btn btn-primary saveQuestion">Done</button>
</template>
