<template name="question">
	<li class="col-md-12">
		<label class="col-sm-2 control-label">{{label}}</label>
		<span class="form-control-static">{{content}}</span>
		<button id="editQuestion" type="button" class= "btn">Edit</button>
		<button id="removeQuestion" type="button" class= "btn">X</button>
	</li>
</template>
