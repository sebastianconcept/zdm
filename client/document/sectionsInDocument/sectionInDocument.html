<template name="sectionsInDocument">
	<ul>
	{{#each sections}}
		<li>
			<div class="panel panel-default">
				<div class="panel-body">
					<label class="col-sm-2 control-label">{{name}}</label>
					<button type="button" class= "btn btn-warning removeSection">Remove</button>
				</div>
			</div>
		</li>
	{{/each}}
	</ul>

	<div class="form-group">
		<input 
			id="sectionToAdd" 
			class="form-control typeahead" 
			name="documentTypeaheadResult" 
			type="text"
		    placeholder="Enter section name"
			autocomplete="off" spellcheck="off"
			data-source="sectionNames"
			/>
		<button type="button" class= "btn btn-primary addSection">Add section to this document</button>
	</div>
</template>
