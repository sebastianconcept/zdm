<template name="documents">
	<h3>Documents</h3>

	{{#if titleFeedback}}
      <div class="bg-danger text-danger labelFeedback">{{titleFeedback}}</div>
    {{/if}}
	<input id="documentTitle" type="text" class="form-control" placeholder="Enter the name for the new document here" />
	<button id="addQuestion" type="button" class= "btn btn-primary">Add New Document</button>


	<ul class="col-md-12">
		{{#each questions}}
			{{> question}}
		{{/each}}
	</ul>

</template>
