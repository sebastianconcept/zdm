<template name="sectionEditor">
	<div class="section panel panel-default">
		<div class="panel-heading">
			<div class="panel-title">
				<h4>Section editor</h4>
			</div>
		</div>

		<div class="panel-body">
			<label class="col-sm-2 control-label">Section name</label>
			<input type="text" class="form-control sectionName" placeholder="Enter the name for this section" value="{{name}}"/>

			{{> questionsInSection}}

			{{> sectionsInSection}}	

			<button type="button" class= "btn btn-danger destroySection">Destroy</button>
			<span class="form-control-static">or</span>
			<button type="button" class= "btn btn-primary saveSection">Done</button>
		</div>
	</div>
</template>
